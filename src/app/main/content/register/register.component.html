
<div class="container">
  <div class="row">

    <div class="card shadow-lg p-3 mb-5 bg-white rounded mx-auto">
      <div class="card-body">
        <h4 class="card-title text-center">Register</h4>
        <form class="form-group" (ngSubmit)="onCreateNewAccountClick()" name="profileForm" [formGroup]="registerForm">
          <div class="form-group">
            <label> Email</label>
            <input type="text" formControlName="email">
            <div *ngIf="!registerFormErrors.email.required && registerFormErrors.email.email" class="alert">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <label> Password</label>
            <input type="password" formControlName="password">
            <div *ngIf="registerFormErrors.password.required" class="alert alert-danger">
              Please enter a password
            </div>
          </div>

          <div class="form-group">
            <label> Re-Password</label>
            <input type="password" formControlName="rePassword">
            <div *ngIf="registerFormErrors.rePassword.required" class="alert alert-danger">
              Please enter a re-password
            </div>

            <!--<div *ngIf="registerFormErrors.hasError('notSame')">-->
              <!--Passwords ไม่ตรงกัน-->
            <!--</div>-->
          </div>

          <div class="" fxLayout="row" fxLayoutAlign="center center">
            <input type="checkbox" formControlName="accepted"
                   name="terms"
                   aria-label="I read and accept"
                   required>
            <span> ฉันได้อ่านและยอมรับ</span>
            <span class="terms" (click)="openTermsAndConditions()"> เงื่อนไขและข้อตกลง </span>
          </div>

          <div class="mx-auto">
            <button type="submit" class="btn btn-primary " [disabled]="registerForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>


  </div>
</div>
